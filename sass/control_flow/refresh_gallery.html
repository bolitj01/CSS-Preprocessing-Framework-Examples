<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sass Control Flow</title>
    <link rel="stylesheet" href="loopdelay.css">
</head>

<body>
    <div class="tiles">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
    </div>
    <a href="#" class="reload">
        Reload
    </a>
</body>
<script>
    var reload = document.querySelector('.reload');
    var tiles = document.querySelector('.tiles');
    var newTiles = getNewTiles();


    reload.addEventListener('click', function () {

        // Remove existing tiles.
        tiles.innerHTML = '';

        // Add new tiles.
        tiles.innerHTML = newTiles;
    });


    function getNewTiles() {

        var newTiles = '';

        for (var i = 0; i < 12; i++) {
            newTiles += '<div class="tile"></div>';
        }

        return newTiles;
    }
</script>

</html>
